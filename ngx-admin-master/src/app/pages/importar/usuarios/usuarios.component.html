<nb-card>
  <nb-card-header>
    <div class="row show-grid">
          <div class="col-6">
            <div>Lista de usuarios</div>
          </div>
          <div class="col-6">
  
          </div>
        </div>
  </nb-card-header>

  <nb-card-body>
    <div>
      <div class="row">
        <hr>
      </div>
      <div class="row">
        <div class="col-sm-12" style="text-align: center;">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group form-black label-floating is-empty">
                 <label class="labels" style="font-size: 18px; font-weight: bold">Buscar: </label>
                <input  class="form-control" type="text"  id="inputName" [(ngModel)]="inputName" (ngModelChange)="FilterByName()"/>
                 <br>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" style="text-align: center;">
          <table class="table table-striped">
            <thead>
               
               <th style="text-align: center;">ID</th>
               <th style="text-align: center;">Nombre</th>
               <th style="text-align: center;">DNI</th>
               <th style="text-align: center;">Email</th>
               <th style="text-align: center;">Teléfono</th>
               <th style="text-align: center;">Usuario</th>
               
            </thead>
            <tbody>
               <tr *ngFor="let item of items" >
                  <td style="text-align: center; vertical-align:middle;">{{item.id}}</td>
                  <td style="text-align: center; vertical-align:middle;">{{item.nombre}}</td>
                  <td style="text-align: center; vertical-align:middle;">{{item.dni}}</td>
                  <td style="text-align: center; vertical-align:middle;">{{item.email}}</td>
                  <td style="text-align: center; vertical-align:middle;">{{item.telefono}}</td>
                  <td style="text-align: center; vertical-align:middle;">{{item.usuario}}</td>
               </tr>
            </tbody>
          </table>
          <div class="btn-toolbar" role="toolbar" style="margin: 0;">
              <div class="btn-group">
                 <label style="margin-top:10px">Página {{currentIndex}}/{{pageNumber}} </label>
              </div>
              <div class="btn-toolbar" role="toolbar" style="margin: 0;">
                <div class="btn-group">
                   <label style="margin-top:10px">Página {{currentIndex}}/{{pageNumber}} </label>
                </div>
                <div class="btn-group pull-right">
                   <ul class="pagination" >
                      <li class="page-item" [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a class="page-link"  (click)="prevPage()" >Atrás</a></li>
                         <li class="page-item" *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
                            <a class="page-link" (click)="setPage(page)"  >{{page}} </a>
                         </li>
                      <li class="page-item" [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a class="page-link"   (click)="nextPage()" >Siguiente</a></li>
                   </ul>
                </div>
              </div>  
            </div>
        </div>
      </div>
      
      <br>
      
    </div>
  </nb-card-body>
  <nb-card-footer>
    
  </nb-card-footer>
</nb-card>

<toaster-container [toasterconfig]="config"></toaster-container>

<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
</div>
