<div class="template-14 p-16">
    <div class="pb-16" layout="row" layout-align="space-between center">
        <div class="info">
            <div class="title secondary-text" ng-if="card.usuario">
                {{card.usuario}}
            </div>

            <div class="subtitle h2" ng-if="card.evento">
                {{card.evento}}
            </div>
        </div>

        <div class="media ml-16">
            <img class="image" ng-src="http://1.bp.blogspot.com/-1GMfA6keooo/VL516VsRL1I/AAAAAAAAAYQ/krAqt0ZU0XM/s1600/sorteo.png" alt="logo"
                 ng-show="true">
        </div>
    </div>

    <div class="text">
        {{card.fecha | date:"MM/dd/yyyy '-' h:mma"}}
    </div>
</div>
